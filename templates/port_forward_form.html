<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Forwarding Form</title>
    <!-- Include Tailwind CSS or your own styling here -->
</head>
<body>
    <div class="container mx-auto mt-5">
        <h2 class="text-2xl">Apply Port Forwarding</h2>
        <form method="POST" action="/apply_port_forward">
            <div class="mb-4">
                <label for="dst_port" class="block text-sm font-medium">Destination Port:</label>
                <input type="text" id="dst_port" name="dst_port" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="fwd_ip" class="block text-sm font-medium">Forwarding IP:</label>
                <input type="text" id="fwd_ip" name="fwd_ip" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="fwd_port" class="block text-sm font-medium">Forwarding Port:</label>
                <input type="text" id="fwd_port" name="fwd_port" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="protocol" class="block text-sm font-medium">Protocol:</label>
                <select id="protocol" name="protocol" class="input-field" required>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                    <option value="tcp_udp">TCP/UDP</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium">Rule Name:</label>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <button type="submit" class="btn-submit">Apply</button>
        </form>
    </div>
</body>
</html>
