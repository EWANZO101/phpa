<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Cloudflare Tunnel Code</title>
    <script src="https://cdn.jsdelivr.net/npm/@flowbite/components/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const email = document.getElementById('user-email').value.trim();
            const cadDomain = document.getElementById('cad-domain').value.trim();
            const apiDomain = document.getElementById('api-domain').value.trim();
            const cloudflareCode = document.getElementById('cloudflare-code').value.trim();
            const checkoutButton = document.getElementById('checkout-button');

            if (email && cadDomain && apiDomain && cloudflareCode) {
                checkoutButton.classList.remove('hidden');
            } else {
                checkoutButton.classList.add('hidden');
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            const submitButton = document.getElementById('submit-button');
            const checkoutButton = document.getElementById('checkout-button');
            submitButton.disabled = true; // Disable the submit button

            const formData = new FormData(event.target);
            const payload = {
                user_email: formData.get('user_email'),
                cad_domain: formData.get('cad_domain'),
                api_domain: formData.get('api_domain'),
                cloudflare_code: formData.get('cloudflare_code')
            };

            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error("Failed to submit data.");
            })
            .then(message => {
                document.getElementById('response-message').innerText = message;
                checkoutButton.classList.remove('hidden'); // Show checkout button
            })
            .catch(error => {
                document.getElementById('response-message').innerText = error.message;
                submitButton.disabled = false; // Re-enable submit button on error
            });
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center mb-4">Submit Your Information</h1>
        <p class="text-sm text-gray-400 mb-6 text-center">If you wish to send us your Cloudflare tunnel installation code and CAD domain details, please fill out the form below:</p>

        <!-- Display Error or Success Message -->
        <div id="response-message" class="mb-4 p-4 text-sm rounded-lg hidden"></div>

        <form action="/" method="POST" class="space-y-4" onsubmit="handleSubmit(event)" oninput="validateForm()">
            <!-- User Email -->
            <div>
                <label for="user-email" class="block mb-2 text-sm font-medium">Your Email</label>
                <input 
                    type="email" 
                    id="user-email" 
                    name="user_email" 
                    class="block w-full p-2 text-sm rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your email address" 
                    required>
            </div>

            <!-- CAD Domain -->
            <div>
                <label for="cad-domain" class="block mb-2 text-sm font-medium">CAD Domain</label>
                <input 
                    type="text" 
                    id="cad-domain" 
                    name="cad_domain" 
                    class="block w-full p-2 text-sm rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your CAD domain" 
                    required>
            </div>

            <!-- API Domain -->
            <div>
                <label for="api-domain" class="block mb-2 text-sm font-medium">API Domain</label>
                <input 
                    type="text" 
                    id="api-domain" 
                    name="api_domain" 
                    class="block w-full p-2 text-sm rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your API domain" 
                    required>
            </div>

            <!-- Cloudflare Tunnel Code -->
            <div>
                <label for="cloudflare-code" class="block mb-2 text-sm font-medium">Cloudflare Tunnel Install Code</label>
                <textarea 
                    id="cloudflare-code" 
                    name="cloudflare_code" 
                    rows="4" 
                    class="block w-full p-2 text-sm rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Paste your Cloudflare tunnel installation code here" 
                    required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    id="submit-button"
                    type="submit" 
                    class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:outline-none">
                    Submit
                </button>
            </div>
        </form>

        <!-- Checkout Button -->
        <div class="mt-4 text-center">
            <a 
                id="checkout-button" 
                href="https://store.swiftpeakhosting.co.uk/store/view/56" 
                class="hidden w-full px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-500 focus:outline-none">
                Checkout
            </a>
        </div>
    </div>
</body>
</html>
