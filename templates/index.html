<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Forwarding Setup</title>
    <!-- Include Tailwind CSS or your own styling here -->
</head>
<body>
    <div class="container mx-auto mt-5">
        <h2 class="text-2xl">Port Forwarding Setup</h2>
        <form method="POST" action="/verify_email">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email Address:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="mb-4">
                <label for="local_ip" class="block text-sm font-medium">Local IP Address:</label>
                <input type="text" id="local_ip" name="local_ip" class="input-field" required>
            </div>
            <button type="submit" class="btn-submit">Verify</button>
        </form>
    </div>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
